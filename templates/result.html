<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Result</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}?v=2">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Plagiarism Detection Result</h1>
        <div class="card result-card mb-4 shadow">
            <div class="card-body">
                <h2 class="card-title result-header">Plagiarism Ratio</h2>
                <p class="card-text plag-ratio">{{ plag_ratio }}%</p>
            </div>
        </div>
        <div class="sources">
            <h2 class="mb-3">Source Documents</h2>
            {% for html in result.sources_html %}
                <div class="card source-box mb-3 shadow">
                    <div class="card-body">
                        {{ html|safe }}
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a class="btn btn-primary btn-lg check-another" href="/">Check Another Pair of Texts</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
